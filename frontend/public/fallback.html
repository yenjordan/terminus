<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/terminus-logo.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Terminus IDE</title>
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .container {
      max-width: 800px;
      padding: 2rem;
      text-align: center;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }
    p {
      font-size: 1.2rem;
      margin-bottom: 1.5rem;
      line-height: 1.6;
    }
    .logo {
      width: 150px;
      height: auto;
      margin-bottom: 2rem;
    }
    .links {
      margin-top: 2rem;
    }
    .links a {
      display: inline-block;
      margin: 0 1rem;
      padding: 0.75rem 1.5rem;
      background-color: #4a5568;
      color: white;
      text-decoration: none;
      border-radius: 4px;
      font-weight: 500;
      transition: background-color 0.2s;
    }
    .links a:hover {
      background-color: #2d3748;
    }
    @media (prefers-color-scheme: dark) {
      body {
        background-color: #1a202c;
        color: #e2e8f0;
      }
      .links a {
        background-color: #4a5568;
      }
      .links a:hover {
        background-color: #718096;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="/terminus-logo.svg" alt="Terminus Logo" class="logo" />
    <h1>Terminus IDE</h1>
    <p>A professional Python development environment with real-time code execution, terminal support, and file management.</p>
    <div class="links">
      <a href="/api/docs">API Documentation</a>
      <a href="/static-debug">Debug Information</a>
    </div>
  </div>
</body>
</html>
